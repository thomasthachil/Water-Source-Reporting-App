<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Clean Water</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


  <div class="section light-blue lighten-3" id="mainSection">
      <div class="blue-grey lighten-5 z-depth-4" id="loginContainer">
          <div class="row">
              <h1 class="header center light-blue-text">Clean Water</h1>
              <div class="col s6 offset-s3">
                  <div class="input-field">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                  </div>
              </div>
              <div class="col s6 offset-s3">
                  <div class="input-field">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
              </div>
          </div>
          <div class="row center">
              <button id="loginSubmit" class="center btn light-blue waves-effect waves-light" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
              </button>
          </div>

      </div>
  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
