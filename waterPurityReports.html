<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Clean Water</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


  <div class="section">
      <div class="container">

          <div class="row">
              <div class="col s8 offset-s2">
                  <h3>Submit Water Purity Report</h3>
                  <!-- Dropdown Trigger -->
                  <br>
                  <div class="input-field">
                    <input id="location" type="text" class="validate">
                    <label for="location">Location</label>
                  </div>

                  <div class="input-field">
                    <input id="virusPPM" type="number" class="validate">
                    <label for="virusPPM">Virus PPM</label>
                  </div>
                  <div class="input-field">
                    <input id="contaminantPPM" type="number" class="validate">
                    <label for="contaminantPPM">Contaminant PPM</label>
                  </div>

                  <h6>Overall Condition</h6>
                  <form action="#">
                    <p>
                      <input class="with-gap" name="group1" type="radio" id="test1" />
                      <label for="test1">Safe</label>
                    </p>
                    <p>
                      <input class="with-gap" name="group1" type="radio" id="test2" />
                      <label for="test2">Treatable</label>
                    </p>
                    <p>
                      <input class="with-gap" name="group1" type="radio" id="test3"  />
                      <label for="test3">Unsafe</label>
                    </p>
                  </form>
                  <br>
                  <button id="login" onclick="window.location.href='home.html'" class="btn light-blue waves-effect waves-light" type="submit" name="action">SAVE CHANGES
                      <i class="material-icons right">send</i>
                  </button>
              </div>
          </div>
      </div>
  </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
